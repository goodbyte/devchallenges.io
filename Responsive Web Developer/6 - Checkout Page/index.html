<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page</title>
  <link rel="icon" href="devchallenges.png">
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Checkout</h1>
  <div class="main">
    <div class="invoice">
      <div class="items">
        <div id="item1" class="item">
          <img class="item__img" src="./photo1.png" alt="Backpack">
          <span class="item__name">Vintage Backbag</span>
          <div class="item__price">
            <span>$54.99</span>
            <span>$94.99</span>
          </div>
          <div class="item__amount">
            <span class="subtract">-</span>
            <input class="amount" type="text" value="1">
            <span class="add">+</span>
          </div>
        </div>
        <div id="item2" class="item">
          <img class="item__img" src="./photo2.png" alt="Shoes">
          <span class="item_title">Levi Shoes</span>
          <div class="item__price">
            <span>$74.99</span>
            <span>$124.99</span>
          </div>
          <div class="item__amount">
            <span class="subtract">-</span>
            <input class="amount" type="text" value="1">
            <span class="add">+</span>
          </div>
        </div>
      </div>
      <div class="total">
        <div>
          <span>Shipping</span>
          <span>$19</span>
        </div>
        <div>
          <span>Total</span>
          <span id="total">$148.98</span>
        </div>
      </div>
    </div>
    <form id="myForm" autocomplete="off">
      <h4>Contact infomation</h4>
      <label data-text="E-mail">
        <div class="input">
          <span class="material-icons">email</span>
          <input type="email" name="email" placeholder="Enter your email..." required>
        </div>
      </label>
      <label data-text="Phone">
        <div class="input">
          <span class="material-icons">phone</span>
          <input type="tel" name="tel" placeholder="Enter your phone..." required>
        </div>
      </label>
      <h4 class="shipping-header">Shipping address</h4>
      <label data-text="Full name">
        <div class="input">
          <span class="material-icons">account_circle</span>
          <input type="text" name="fullname" placeholder="Enter your full name..." value="Rodney Cotton" required>
        </div>
      </label>
      <label data-text="Address">
        <div class="input">
          <span class="material-icons">home</span>
          <input type="text" name="address" placeholder="Your address.." required>
        </div>
      </label>
      <label data-text="City">
        <div class="input">
          <span class="material-icons">location_city</span>
          <input type="text" name="city" placeholder="Your city.." required>
        </div>
      </label>
      <div class="two-columns">
        <label data-text="Country">
          <div class="input p-relative">
            <span class="material-icons">public</span>
            <select name="country" required>
              <option value="" selected>Your country..</option>
              <option value="EEUU">EEUU</option>
              <option value="Mexico">Mexico</option>
              <option value="Brasil">Brasil</option>
              <option value="Argentina">Argentina</option>
              <option value="Uruguay">Uruguay</option>
            </select>
            <span class="expand-more material-icons md-18">expand_more</span>
          </div>
        </label>
        <label data-text="Postal code">
          <div class="input">
            <span class="material-icons">markunread_mailbox</span>
            <input type="text" name="postal" placeholder="Your postal code.." required>
          </div>
        </label>
      </div>
      <div class="input-checkbox">
        <input type="checkbox">
        Save this information for next time
      </div>
      <button class="submit">Continue</button>
    </form>
  </div>
  <div class="attribution">created by <a href="https://github.com/goodbyte">goodbyte</a> - devChallenges.io</div>

  <script src="./js/validation.js"></script>
  <script src="./js/checkout.js"></script>
</body>
</html>
