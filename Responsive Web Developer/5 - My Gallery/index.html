<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Gallery</title>
  <link rel="icon" href="devchallenges.png">
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="profile">
    <img class="profile__image" src="./profilePhoto.png" alt="Profile photo">
    <hgroup class="profile__name">
      <h1>Rodney Cotton</h1>
      <h5 class="subtitle">Helsinki, Finland</h5>
    </hgroup>
  </div>
  <div class="stats">
    <div class="card">
      <span>100</span>
      <span>Posts</span>
    </div>
    <div class="card">
      <span>2,242</span>
      <span>Followers</span>
    </div>
    <div class="card">
      <span>1,432</span>
      <span>Following</span>
    </div>
  </div>
  <div class="gallery">
    <img src="./photo1.png" alt="Photo 1">
    <img src="./photo2.png" alt="Photo 2">
    <img src="./photo3.png" alt="Photo 3">
    <img src="./photo4.png" alt="Photo 4">
    <img src="./photo5.png" alt="Photo 5">
    <img src="./photo6.png" alt="Photo 6">
  </div>
  <div class="attribution">created by <a href="https://github.com/goodbyte">goodbyte</a> - devChallenges.io</div>
</body>
</html>
